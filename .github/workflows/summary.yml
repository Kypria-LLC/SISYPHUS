name: Create README.md

on:
  push:
    branches:
      - main
    paths:
      - README.md
      - .github/workflows/summary.yml

concurrency:
  group: create-readme-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write   # needed for auto-commit step

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Validate this workflowâ€™s YAML syntax
      - name: Lint workflow file
        uses: stefanzweifel/yaml-lint@v1
        with:
          files: .github/workflows/summary.yml

      # 3. Confirm README.md exists
      - name: Confirm README presence
        run: |
          if [[ ! -f README.md ]]; then
            echo "ERROR: README.md not found in workspace!"
            exit 1
          fi

      # 4. Append a universal timestamp
      - name: Append update timestamp
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo -e "\n_Last updated: $TIMESTAMP_" >> README.md

      # 5. Commit & push changes back to main
      - name: Commit and push README update
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Update README timestamp [skip ci]"
          branch: main
          file_pattern: README.md
